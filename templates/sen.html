<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/sen.css">
    <link href="{{ url_for('static', filename='searcher.ico') }}" rel="shortcut icon" type="image/x-icon">
    <title>Translate Searcher</title>
</head>
<body>
<header>
    <span id="title">
        Translate Searcher
    </span>
    <span id="profile">
        <ul class="menu">
            <a href="#!" onclick="logout()"><li><i class="fa fa-user-o" aria-hidden="true"></i></li></a>
            <a href="para.html"><li><i class="fa fa-file-text-o" aria-hidden="true"></i></li></a>
            <a href="index.html"><li><i class="fa fa-language" aria-hidden="true"></i></li></a>
        </ul>
    </span>
</header>
<article>
    <div class="board">
        <div class="para">
            <button class="modify" style="margin-right:48px;">삭제</a>
        </div>
        <table id="sentence">
            <tr class="searched">
                <td class="title sen">검색한 문장</td>
                <td class="title cnt">검색횟수</td>
            </tr>
        {% if not rows %}
            <tr class="searched">
                <td colspan="2">검색한 문장이 없습니다.</td>
            </tr>
        {% else %}
        {% for row in rows %}
            <tr class="searched">
                <td class="sen order" onclick="speakPara()">{{row['sentence']}}</td>
                <td class="cnt">{{row['searchCnt']}}</td>
            </tr>
        {% endfor %}
        {% endif %}
        </table>
    </div>
</article>
<footer>

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="../static/custom.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
